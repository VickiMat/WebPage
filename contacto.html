    <main>
        <h1>Contacto</h1>
        <div class="container-m">
            <div class="main-1">Visitanos aqui</div>
            <div class="main-2">¿Necesitas consultarnos algo? <br>Envianos un mensaje y te responderemos a la brevedad!
            </div>
            <div class="main-3"><iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1674.2676484554654!2d-60.65655033164798!3d-32.93687392887461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab487f5631b1%3A0xaedf56ad1e5b85d5!2sSantiago%20249%2C%20S2000LFE%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses-419!2sar!4v1652045822627!5m2!1ses-419!2sar"
                    width="500" height="400" style="border:2;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe></div>
            <div class="main-4">
                <form name="contacto" onsubmit="return validar()">
                    <br>
                    <label for="nombre">Nombre:</label><br><input type="text" onblur="validarCampoRequerido('nombre','mensajeN')" name="nombre" id="nombre" placeholder="Ingrese su nombre"><label id="mensajeN"></label>
                    <br><br>
                    <label for="asunto">Asunto:</label><br> <input type="text" onblur="validarCampoRequerido('asunto','mensajeA')" name="asunto" id="asunto" placeholder="Ingrese el motivo de consulta" ><label id="mensajeA"></label>
                    <br><br>
                    <label for="mail">Correo electronico:</label><br> <input type="email" onblur="validarMail('mail','mensajeE')" name="correo" id="mail" placeholder="Ingrese su e-mail"><label id="mensajeE"></label>
                    <br><br>
                    <label for="mensaje">Mensaje:</label><br><textarea name="textarea" onblur="validarCampoRequerido('mensaje','mensajeM')" id="mensaje" cols="40" rows="10" ></textarea><label id="mensajeM"></label>
                    <br><br>
                    <label><input type="submit" value="Enviar" name="enviar" class="btn-submit"></label>
                    <br><br>
                </form>

                <script>
                    function validarCampoRequerido(nombreCampo, mensajeError) {
                        campo = document.getElementById(nombreCampo);

                        if (campo.value == null || campo.value.length == 0){
                            document.getElementById(mensajeError).innerHTML = "Este campo es requerido";
                            return false;
                        }
                        document.getElementById(mensajeError).innerHTML = "";
                        return true;
                    }

                    function validarMail(campoEmail,mensajeError){
                        if (validarCampoRequerido(campoEmail,mensajeError)){
                            email = document.getElementById(campoEmail);
                            var validRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                            if (!email.value.match(validRegex)){
                                document.getElementById(mensajeError).innerHTML = "No es un formato válido de e-mail";
                                return false;
                            } else{
                                document.getElementById(mensajeError).innerHTML = "";
                                return true;
                            }
                        }
                    }

                    function validar() 
                    {                 
                        nombreValido = validarCampoRequerido("nombre", "mensajeN");
                        asuntoValido = validarCampoRequerido("asunto", "mensajeA");
                        emailValido = validarMail("mail","mensajeE");
                        mensajeValido = validarCampoRequerido("mensaje", "mensajeM");

                        if(nombreValido && asuntoValido && emailValido && mensajeValido) {
                        } else { 
                            return false; 
                        }
                    }
                
                </script>
